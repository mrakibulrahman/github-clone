<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="element-container">
        <div class="git_fav_logo">
            <div id="logo">
                <img src="./favicon/favicon.png" alt="github">
            </div>
        </div>
        <div id="content" class="container">
            <div class="git_sign_head_text">
                <h1>Sign in to GitHub</h1>
            </div>
            <div class="log-in_form">
                <form action="#" class="data_add">
                    <div class="lab_field">
                        <label>Username or email address</label>
                    </div>
                    <div class="in_field">
                        <input type="text or email" name="username or email address" id="#">
                    </div>
                    <div class="lab_field">
                        <label>Password</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="in_field">
                        <input type="password" name="password" id="#">
                    </div>
                    <div class="btn_field">
                        <button class="sign_btn">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="details_content">
                <div class="sign_in_text">
                    <p><a href="#">Sign in with a passkey</a></p>
                </div>
                <div class="new_acc_text">
                    <p>New to GitHub?  <a href="#">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-element_container content" >
        <!-- <div class="container"> -->
            <div class="more_link_items">
                <ul class="footer_links">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Contact GitHub Support</a></li>
                    <li><a href="#">Manage cookies</a></li>
                    <li><a href="#">Do not share my personal information</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
